<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
    <thead>
    <th>Name</th>
    <th>Surname</th>
    <th>email</th>
    <th>Age</th>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text=${user.name}></td>
        <td th:text=${user.surname}></td>
        <td th:text=${user.email}></td>
        <td th:text=${user.age}></td>

    </tbody>


</table>

</body>
</html>
